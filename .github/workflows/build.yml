name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Buildozer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libltdl-dev \
            libffi-dev \
            libssl-dev \
            autoconf \
            libtool \
            pkg-config

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33

      - name: Init Buildozer (if spec missing)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
            # Edit spec for NFC
            sed -i 's/requirements = python3,kivy/requirements = python3,kivy,android,jnius/' buildozer.spec
            sed -i 's/android.permissions = INTERNET/android.permissions = NFC/' buildozer.spec
            sed -i 's/android.api = 27/android.api = 33/' buildozer.spec
          fi

      - name: Build with Buildozer
        run: |
          # The 'yes' command automatically accepts the license agreement
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nfc-app-apk
          path: bin/*.apk
