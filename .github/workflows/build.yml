name: Build (Docker Method)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Free up disk space (Critical for Android builds)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo apt-get clean

      - uses: actions/checkout@v4

      # 2. Prepare the config file using Python
      - name: Setup Config
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Create buildozer.spec
        run: |
          pip install buildozer
          # Create default spec
          buildozer init
          # Edit spec for NFC and correct API version
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,android,jnius/' buildozer.spec
          sed -i 's/android.permissions = INTERNET/android.permissions = NFC/' buildozer.spec
          sed -i 's/android.api = 27/android.api = 33/' buildozer.spec
          # OPTIONAL: Build only for ARM64 to save time/space (works on 99% of modern phones)
          sed -i 's/# android.archs = arm64-v8a, armeabi-v7a/android.archs = arm64-v8a/' buildozer.spec

      # 3. Build using the official Kivy Docker image
      # This downloads a Linux system that is GUARANTEED to have the right libraries.
      - name: Build with Docker
        uses: ArtemSBulgakov/buildozer-action@v1
        with:
          command: buildozer android debug
          buildozer_version: stable

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nfc-app-apk
          path: bin/*.apk
